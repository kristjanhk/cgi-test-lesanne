<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{registreeri.visiidile}">registreeri.visiidile</title>
    <link rel="stylesheet" media="screen"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"/>
    <link rel="stylesheet" media="screen" href="#" th:href="@{css/main.css}"/>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <ul id="nav-mobile" class="left">
            <li class="active"><a href="#" th:href="@{/}" th:text="#{registreeri.menuu}">registreeri.menuu</a></li>
            <li>
                <a href="#" th:href="@{/registrations}" th:text="#{visiidid.visiidid}">
                    visiidid.visiidid</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row valign-wrapper">
        <div class="col s12 valign">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title center" th:text="#{registreeri.visiidile}">registreeri.visiidile</span>
                    <form class="register-form" action="#" th:action="@{/}" th:object="${dentistVisitDTO}"
                          method="post">
                        <div class="input-field col s12">
                            <label for="dentistName" th:text="#{hambaarsti.nimi}">hambaarsti.nimi</label>
                            <input id="dentistName" th:type="text" th:required="required" data-length="50"
                                   th:field="*{dentistName}"/>
                        </div>
                        <p class="red-text center" th:if="${#fields.hasErrors('dentistName')}"
                           th:errors="*{dentistName}">Nime viga</p>
                        <div class="input-field col s12">
                            <label for="physicianName" th:text="#{perearsti.nimi}">perearsti.nimi</label>
                            <input id="physicianName" th:type="text" th:required="required" data-length="50"
                                   th:field="*{familyPhysicianName}"/>
                        </div>
                        <p class="red-text center" th:if="${#fields.hasErrors('familyPhysicianName')}"
                           th:errors="*{familyPhysicianName}">Nime viga</p>
                        <div class="input-field col s12">
                            <label for="visitDate" th:text="#{visiidi.kuupaev}">visiidi.kuupaev</label>
                            <input id="visitDate" class="datepicker" th:type="date" th:required="required"
                                   pattern="[0-9]{2}.[0-9]{2}.[0-9]{4}" th:field="*{visitDate}"/>
                        </div>
                        <p class="red-text center" th:if="${#fields.hasErrors('visitDate')}"
                           th:errors="*{visitDate}">Kuup√§eva viga</p>
                        <div class="input-field col s12">
                            <label for="visitTime" th:text="#{visiidi.kellaaeg}">visiidi.kellaaeg</label>
                            <input id="visitTime" th:type="text" th:required="required" th:field="*{visitTime}"/>
                        </div>
                        <p class="red-text center" th:if="${#fields.hasErrors('visitTime')}"
                           th:errors="*{visitTime}">Kellaaja viga</p>
                        <div class="row">
                            <div class="input-field col s12">
                                <button type="submit" class="col s12 btn waves-effect waves-light"
                                        th:text="#{registreeri.visiidile}"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:defer="defer" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script th:defer="defer" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script th:defer="defer" src="#" th:src="@{js/main.js}"></script>
</body>
</html>
